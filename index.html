
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Tber - Major Scales</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #fff;
        }
        select {
            margin: 10px;
            padding: 5px;
        }
        img {
            margin-top: 20px;
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Tber - Major Scales</h1>
    <div>
        <select id="key-select">
            <option value="C">C</option>
            <option value="Csharp">C♯</option>
            <option value="D">D</option>
            <option value="Dsharp">D♯</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="Fsharp">F♯</option>
            <option value="G">G</option>
            <option value="Gsharp">G♯</option>
            <option value="A">A</option>
            <option value="Asharp">A♯</option>
            <option value="B">B</option>
        </select>
        <img id="fretboard-image" src="images/C_major_fretboard_reversed.png" alt="Fretboard Image" />
    </div>

    <script>
        const imageMap = {
            "C": "C_major_fretboard_reversed.png",
            "Csharp": "Csharp_major_fretboard_reversed.png",
            "D": "D_major_fretboard_reversed.png",
            "Dsharp": "Dsharp_major_fretboard_reversed.png",
            "E": "E_major_fretboard_reversed.png",
            "F": "F_major_fretboard_reversed.png",
            "Fsharp": "Fsharp_major_fretboard_reversed.png",
            "G": "G_major_fretboard_reversed.png",
            "Gsharp": "Gsharp_major_fretboard_reversed.png",
            "A": "A_major_fretboard_reversed.png",
            "Asharp": "Asharp_major_fretboard_reversed.png",
            "B": "B_major_fretboard_reversed.png"
        };

        const keySelect = document.getElementById("key-select");
        const img = document.getElementById("fretboard-image");

        keySelect.addEventListener("change", function () {
            const key = keySelect.value;
            const imageName = imageMap[key];
            img.src = "images/" + imageName;
        });
    </script>
</body>
</html>
